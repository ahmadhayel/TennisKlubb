backend:
  name: git-gateway
  branch: main
  # LÄGG TILL DETTA:
  site_domain: mellifluous-axolotl-dd90f8.netlify.app

local_backend: true # Valfritt för lokal utveckling

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "news"
    label: "Nyheter"
    folder: "src/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Innehåll", name: "body", widget: "markdown" }
