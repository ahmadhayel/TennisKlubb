<!DOCTYPE html>
<html>
<head>
    <title>Verifiera e-post - Uddevalla Tennis</title>
    <script>
        // Omdirigera till admin-sidan efter verifiering
        if (window.location.hash.includes('recovery_token') || 
            window.location.hash.includes('invite_token') ||
            window.location.search.includes('token')) {
            
            // Bygg rätt URL till admin-sidan
            const adminUrl = 'https://mellifluous-axolotl-dd90f8.netlify.app/admin/';
            const fullUrl = adminUrl + window.location.search + window.location.hash;
            
            window.location.href = fullUrl;
        } else {
            // Om ingen token, gå till admin direkt
            window.location.href = 'https://mellifluous-axolotl-dd90f8.netlify.app/admin/';
        }
    </script>
</head>
<body>
    <p>Omdirigerar till admin-sidan...</p>
</body>
</html>
